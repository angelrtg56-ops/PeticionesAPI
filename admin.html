<!DOCTYPE html>
<html>
<head>
    <title>Administración de Peticiones</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .date-filter {
            margin-bottom: 20px;
        }
        .date-filter label {
            font-weight: bold;
            margin-right: 10px;
        }
        .date-filter input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .peticion-card {
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            border-radius: 8px;
        }
        .peticion-card h4 {
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .peticion-card p {
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administración</h2>
        <div class="date-filter">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio">
            <label for="fechaFin">Fecha de fin:</label>
            <input type="date" id="fechaFin">
        </div>
        <button id="descargarPdfBtn">Descargar Peticiones en PDF</button>
        <div id="peticionesList"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5105/api/Peticiones';

        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');

        function cargarPeticiones() {
            const fechaInicio = fechaInicioInput.value;
            const fechaFin = fechaFinInput.value;

            // Construir la URL con los parámetros de fecha
            const url = new URL(API_URL + '/todas');
            if (fechaInicio) url.searchParams.append('fechaInicio', fechaInicio);
            if (fechaFin) url.searchParams.append('fechaFin', fechaFin);

            fetch(url)
                .then(response => response.json())
                .then(peticiones => {
                    const lista = document.getElementById('peticionesList');
                    lista.innerHTML = '';
                    if (peticiones.length === 0) {
                        lista.innerHTML = '<p>No hay peticiones para mostrar en este rango de fechas.</p>';
                        return;
                    }
                    peticiones.forEach(peticion => {
                        const div = document.createElement('div');
                        div.className = 'peticion-card';
                        div.innerHTML = `
                            <h4>Petición de: ${peticion.nombreOpcional || 'Anónimo'}</h4>
                            <p><strong>Fecha:</strong> ${new Date(peticion.fechaCreacion).toLocaleDateString()}</p>
                            <p><strong>Petición:</strong> ${peticion.peticionTexto}</p>
                        `;
                        lista.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar peticiones:', error);
                    alert('Error al cargar peticiones. Asegúrate de que tu servidor esté activo.');
                });
        }

        // Llamar a cargarPeticiones cada vez que cambien las fechas
        fechaInicioInput.addEventListener('change', cargarPeticiones);
        fechaFinInput.addEventListener('change', cargarPeticiones);
        
        document.getElementById('descargarPdfBtn').addEventListener('click', () => {
            const fechaInicio = fechaInicioInput.value;
            const fechaFin = fechaFinInput.value;

            const url = new URL(API_URL + '/pdf');
            if (fechaInicio) url.searchParams.append('fechaInicio', fechaInicio);
            if (fechaFin) url.searchParams.append('fechaFin', fechaFin);

            window.location.href = url.toString();
        });

        // Cargar las peticiones al iniciar la página
        cargarPeticiones();
    </script>
</body>
</html>
